<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Guess Number</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/c27f3d4841.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="hide1">
      <h1 class="heading">GUESS THE NUMBER</h1>
      <br>
      <div class="msg">(Enter the range)</div>
      <br>
      <br>
      <div class="range">
        <input class="guess o1"></input>
        <input class="guess o2"></input>
      </div>
      <br>
      <button class="btn btn1">PLAY</button>
    </div>
    <div class="hide2">
      <h1 class="heading hd2">MAKE A GUESS</h1>
      <div class="msg msg2">(Between 1 and 10)</div>

      <div class="line">
        <input class="guess guess1"></input>
        <button class="btn btn3">SUBMIT</button>
      </div>

      <div class="msg1">Start Guessing...</div>
      <div class="line">
        <div class="msg">ðŸ’¯ Turns: <span class="score">0</span></div>
        <div class="msg">ðŸ¥‡ High Score: <span class="hscore">-</span></div>
      </div>
      <button class="btn btn2">PLAY AGAIN</button>
    </div>
  </main>
  <script src="script.js"></script>
  <div class="love">
    <p>Made by <a href="https://github.com/lakpro/guessnumber">LAKPRO</a></p>
  </div>
</body>


</html>
